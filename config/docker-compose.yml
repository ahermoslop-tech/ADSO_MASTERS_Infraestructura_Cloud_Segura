# Docker Compose para Grafana + n8n + PostgreSQL
# ADSO_MASTERS - Infraestructura Cloud Segura 2026

version: '3.8'

services:
  # PostgreSQL - Base de datos para n8n
  postgres:
    image: postgres:15-alpine
    container_name: adso_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ChangeMe123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adso_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U n8n_user -d n8n"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Monitoreo y visualización
  grafana:
    image: grafana/grafana:latest
    container_name: adso_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_INSTALL_PLUGINS=
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - adso_network
    user: "472"
    depends_on:
      - postgres

  # n8n - Automatización de workflows
  n8n:
    image: n8nio/n8n:latest
    container_name: adso_n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-admin123}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Madrid
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n_user
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD:-ChangeMe123}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-GenerateRandomKey123}
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/backups:/backups
    networks:
      - adso_network
    depends_on:
      postgres:
        condition: service_healthy

  # Nginx - Servidor web y reverse proxy
  nginx:
    image: nginx:alpine
    container_name: adso_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - adso_network
    depends_on:
      - grafana
      - n8n

volumes:
  postgres_data:
    driver: local
  grafana_data:
    driver: local
  n8n_data:
    driver: local

networks:
  adso_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
